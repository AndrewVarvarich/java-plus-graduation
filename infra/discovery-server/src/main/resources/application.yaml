server:
  port: 8761

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    renewal-percent-threshold: 0.85  # Разрешаем меньше обновлений
    eviction-interval-timer-in-ms: 60000  # Удалять мертвые инстансы раз в 60 секунд